<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ノイズ入りてっピアノ</title>
                <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header align="center">
            <h1>ブラウザピアノでさぁ</h1>
        </header>
        <div id="piano-container">
            <div id="piano-wrap">
                
                <div class="piano-key white-key" id="A1"><span class="key-label">Z</span></div>
                <div class="piano-key black-key" id="Ap1"><span class="key-label">S</span></div>
                <div class="piano-key white-key" id="B1"><span class="key-label">X</span></div>
                <div class="piano-key white-key" id="C2"><span class="key-label">
                    <font color="red">C2</font><br><br><br>C</span></div>
                <div class="piano-key black-key" id="Cp2"><span class="key-label">F</span></div>
                <div class="piano-key white-key" id="D2"><span class="key-label">V</span></div>
                <div class="piano-key black-key" id="Dp2"><span class="key-label">G</span></div>
                <div class="piano-key white-key" id="E2"><span class="key-label">B</span></div>
                <div class="piano-key white-key" id="F2"><span class="key-label">N</span></div>
                <div class="piano-key black-key" id="Fp2"><span class="key-label">J</span></div>
                <div class="piano-key white-key" id="G2"><span class="key-label">M</span></div>
                <div class="piano-key black-key" id="Gp2"><span class="key-label">K</span></div>
                
                <div class="piano-key white-key" id="A2"><span class="key-label">Q<br><</span></div>
                <div class="piano-key black-key" id="Ap2"><span class="key-label">2<br>L</span></div>
                <div class="piano-key white-key" id="B2"><span class="key-label">W<br>></span></div>
                <div class="piano-key white-key" id="C3"><span class="key-label">
                    <font color="red">C3</font><br><br>E<br>?</span></div>
                <div class="piano-key black-key" id="Cp3"><span class="key-label">4<br>*</span></div>
                <div class="piano-key white-key" id="D3"><span class="key-label">R<br>_</span></div>
                
                <div class="piano-key black-key" id="Dp3"><span class="key-label">5<br></br></span></div>
                <div class="piano-key white-key" id="E3"><span class="key-label">T<br></br></span></div>
                <div class="piano-key white-key" id="F3"><span class="key-label">Y<br></br></span></div>
                <div class="piano-key black-key" id="Fp3"><span class="key-label">7<br></br></span></div>
                <div class="piano-key white-key" id="G3"><span class="key-label">U<br></br></span></div>
                <div class="piano-key black-key" id="Gp3"><span class="key-label">8<br></br></span></div>
                <div class="piano-key white-key" id="A3"><span class="key-label">I<br></br></span></div>
                <div class="piano-key black-key" id="Ap3"><span class="key-label">9<br></br></span></div>
                <div class="piano-key white-key" id="B3"><span class="key-label">O<br></br></span></div>
                <div class="piano-key white-key" id="C4"><span class="key-label">
                    <font color="red">C4</font><br><br>P<br></br></span></div>
                <div class="piano-key black-key" id="Cp4"><span class="key-label">=<br></br></span></div>
                <div class="piano-key white-key" id="D4"><span class="key-label">@<br></br></span></div>
                
                <div class="piano-key black-key" id="Dp4"><span class="key-label">^<br></br></span></div>
                <div class="piano-key white-key" id="E4"><span class="key-label">{<br></br></span></div>
                
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
