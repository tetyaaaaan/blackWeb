<html lang="ja">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ノイズ入りてっピアノ</title>
                <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="piano-container">
            <div id="piano-wrap">
                <div class="piano-key white-key" id="C3"><span class="key-label"><font color="red">C3</font><br><br>Z</span></div>
                <div class="piano-key black-key" id="Cp3"><span class="key-label">S</span></div>
                <div class="piano-key white-key" id="D3"><span class="key-label">X</span></div>
                <div class="piano-key black-key" id="Dp3"><span class="key-label">D</span></div>
                <div class="piano-key white-key" id="E3"><span class="key-label">C</span></div>
                <div class="piano-key white-key" id="F3"><span class="key-label">V</span></div>
                <div class="piano-key black-key" id="Fp3"><span class="key-label">G</span></div>
                <div class="piano-key white-key" id="G3"><span class="key-label">B</span></div>
                <div class="piano-key black-key" id="Gp3"><span class="key-label">H</span></div>
                <div class="piano-key white-key" id="A3"><span class="key-label">N</span></div>
                <div class="piano-key black-key" id="Ap3"><span class="key-label">J</span></div>
                <div class="piano-key white-key" id="B3"><span class="key-label">M</span></div>
                <div class="piano-key white-key" id="C4"><span class="key-label"><font color="red">C4</font><br><br>,</span></div>
            </div>
        </div>
